name: Wix Diag

on:
  workflow_dispatch: {}

jobs:
  diag:
    runs-on: ubuntu-latest
    env:
      WIX_API_KEY: ${{ secrets.WIX_API_KEY }}   # solo la chiave, niente "Bearer"
      WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}   # metaSiteId: 7368e0dc-42db-4085-8a93-c0870ade7ec8
    steps:
      - name: Verifica secrets
        shell: bash
        run: |
          set -e
          test -n "$WIX_API_KEY" || { echo "WIX_API_KEY mancante"; exit 1; }
          test -n "$WIX_SITE_ID" || { echo "WIX_SITE_ID mancante"; exit 1; }
          echo "SITE_ID len=${#WIX_SITE_ID}"
          echo "API_KEY  len=${#WIX_API_KEY}"

      - name: Mostra tail-hex dell'Authorization per beccare newline nascosti
        shell: bash
        run: |
          printf '%s' "Authorization: ${WIX_API_KEY}" | tail -c 32 | od -An -tx1

      - name: Preflight 1 - stores/v1/products
        shell: bash
        run: |
          curl -i -sS -o /dev/null -w "HTTP %{http_code}\n" \
            -H "Authorization: ${WIX_API_KEY}" \
            -H "wix-site-id: ${WIX_SITE_ID}" \
            "https://www.wixapis.com/stores/v1/products?limit=1"

      - name: Preflight 2 - stores-reader/v1/products
        shell: bash
        run: |
          curl -i -sS -o /dev/null -w "HTTP %{http_code}\n" \
            -H "Authorization: ${WIX_API_KEY}" \
            -H "wix-site-id: ${WIX_SITE_ID}" \
            "https://www.wixapis.com/stores-reader/v1/products?limit=1"

      - name: Preflight 3 - stores/v1/collections
        shell: bash
        run: |
          curl -i -sS -o /dev/null -w "HTTP %{http_code}\n" \
            -H "Authorization: ${WIX_API_KEY}" \
            -H "wix-site-id: ${WIX_SITE_ID}" \
            "https://www.wixapis.com/stores/v1/collections?limit=1"

      - name: Preflight 4 - stores/v1/products/query (POST)
        shell: bash
        run: |
          curl -i -sS -o /dev/null -w "HTTP %{http_code}\n" \
            -H "Authorization: ${WIX_API_KEY}" \
            -H "wix-site-id: ${WIX_SITE_ID}" \
            -H "Content-Type: application/json" \
            -d '{"query":{}}' \
            "https://www.wixapis.com/stores/v1/products/query"
