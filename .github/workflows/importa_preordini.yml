name: Importa preordini (CSV v7)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
      WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
      CSV_PATH: input/template_preordini_v7.csv

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Precheck env
        run: |
          python - <<'PY'
          import os, sys
          miss=[k for k in ("WIX_API_KEY","WIX_SITE_ID","CSV_PATH") if not os.getenv(k)]
          if miss:
              print("Mancano variabili:", miss); sys.exit(2)
          print("Env OK")
          PY

      - name: Lancia import
        run: |
          set -e
          python3 wix_preorder_ingestion.py "$CSV_PATH"
