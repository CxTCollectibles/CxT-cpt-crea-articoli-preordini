name: Importa Preordini

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV dentro input/"
        required: false
        default: "template_preordini_v7.csv"

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      WIX_API_KEY: ${{ secrets.WIX_API_KEY }}     # SOLO la chiave
      WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}     # metaSiteId
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps minimi
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Echo parametri
        run: |
          echo "CSV richiesto: input/${{ github.event.inputs.csv_path }}"
          echo "SITE_ID len=${#WIX_SITE_ID}"
          echo "API_KEY  len=${#WIX_API_KEY}"

      - name: Precheck rapido endpoint (non bloccante)
        continue-on-error: true
        run: |
          curl -i -sS -o /dev/null -w "GET products -> HTTP %{http_code}\n" \
            -H "Authorization: ${WIX_API_KEY}" \
            -H "wix-site-id: ${WIX_SITE_ID}" \
            "https://www.wixapis.com/stores/v1/products?limit=1"

      - name: Esegui import
        env:
          CSV_PATH: input/${{ github.event.inputs.csv_path }}
        run: |
          set -e
          test -f "$CSV_PATH" || { echo "File non trovato: $CSV_PATH"; exit 1; }
          # Passo la key e il site come env (compatibilit√† con script esistente)
          export WIX_AUTH="${WIX_API_KEY}"
          export WIX_SITE="${WIX_SITE_ID}"
          # Se il tuo script accetta --auth/--site usali, altrimenti legge le env qui sopra
          python3 wix_preorder_ingestion.py "$CSV_PATH"
