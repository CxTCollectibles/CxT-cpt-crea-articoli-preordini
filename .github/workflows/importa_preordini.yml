name: Importa Preordini (manual)

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV (relativo alla root repo)"
        required: false
        default: "input/template_preordini_v7.csv"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
      WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify unidecode

      - name: Run importer
        shell: bash
        run: |
          set -e
          CSV_PATH="${{ github.event.inputs.csv_path }}"
          echo "[INFO] CSV: $CSV_PATH"
          python3 wix_preorder_ingestion.py "$CSV_PATH"
