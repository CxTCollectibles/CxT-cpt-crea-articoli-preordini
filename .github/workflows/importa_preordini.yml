name: Importa Preordini CPT

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "input/template_preordini_v7.csv"
      - "wix_preorder_ingestion.py"
      - ".github/workflows/importa_preordini.yml"

jobs:
  importa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Preflight Wix auth
        env:
          # Se i tuoi secret si chiamano diversamente (es. WIX_API_KEY), rimappa qui:
          WIX_AUTH_HEADER: ${{ secrets.WIX_AUTH_HEADER }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
        run: |
          set -e
          echo "== Preflight 1: GET /stores/v1/collections?limit=1 =="
          RESP=$(mktemp)
          CODE=$(curl -sS -o "$RESP" -w "%{http_code}" \
            -H "Authorization: $WIX_AUTH_HEADER" \
            -H "wix-site-id: $WIX_SITE_ID" \
            -H "Content-Type: application/json" \
            "https://www.wixapis.com/stores/v1/collections?limit=1")
          echo "HTTP $CODE"
          tail -c 600 "$RESP" || true

          if [ "$CODE" = "404" ]; then
            echo "::warning::404 Not Found. Di solito: header wix-site-id contiene lo 'siteId' (sbagliato) invece del 'metaSiteId', oppure Stores non Ã¨ installato/abilitato per la chiave."
            echo "== Preflight 2: GET /stores/v1/products?limit=1 =="
            CODE2=$(curl -sS -o "$RESP" -w "%{http_code}" \
              -H "Authorization: $WIX_AUTH_HEADER" \
              -H "wix-site-id: $WIX_SITE_ID" \
              -H "Content-Type: application/json" \
              "https://www.wixapis.com/stores/v1/products?limit=1")
            echo "HTTP $CODE2"
            tail -c 600 "$RESP" || true
            if [ "$CODE2" != "200" ]; then
              echo "Preflight fallito. Controlla che WIX_SITE_ID sia il metaSiteId e che la API Key abbia permessi Stores."; exit 2;
            fi
          elif [ "$CODE" != "200" ]; then
            echo "Preflight fallito. HTTP=$CODE"; exit 2;
          fi
          echo "Preflight OK."

      - name: Esegui import
        env:
          WIX_API_BASE: https://www.wixapis.com
          # Rimappa qui se usi un nome secret diverso:
          WIX_AUTH_HEADER: ${{ secrets.WIX_AUTH_HEADER }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
          CSV_PATH: input/template_preordini_v7.csv
        run: |
          set -e
          python3 wix_preorder_ingestion.py
