name: Importa Preordini CPT

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "input/template_preordini_v7.csv"
      - "wix_preorder_ingestion.py"
      - ".github/workflows/importa_preordini.yml"

jobs:
  importa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Preflight Wix auth
        env:
          WIX_AUTH_HEADER: ${{ secrets.WIX_AUTH_HEADER }}   # oppure ${{ secrets.WIX_API_KEY }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
        run: |
          set -e
          code=$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "Authorization: $WIX_AUTH_HEADER" \
            -H "wix-site-id: $WIX_SITE_ID" \
            -H "Content-Type: application/json" \
            "https://www.wixapis.com/stores/v1/collections?limit=1")
          echo "HTTP $code"
          if [ "$code" != "200" ]; then
            echo "Preflight fallito. Controlla WIX_AUTH_HEADER e WIX_SITE_ID"; exit 2; fi

      - name: Esegui import
        env:
          WIX_API_BASE: https://www.wixapis.com
          WIX_AUTH_HEADER: ${{ secrets.WIX_AUTH_HEADER }}   # oppure ${{ secrets.WIX_API_KEY }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
          CSV_PATH: input/template_preordini_v7.csv
        run: |
          set -e
          python3 wix_preorder_ingestion.py
