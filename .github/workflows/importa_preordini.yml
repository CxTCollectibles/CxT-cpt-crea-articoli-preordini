name: Importa preordini (manuale)

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV (relativo alla root del repo). Es: input/template_preordini_v7.csv"
        required: true
        default: "input/template_preordini_v7.csv"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
      WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-slugify deep-translator langdetect

      - name: Run import
        run: |
          set -e
          python wix_preorder_ingestion.py --csv "${{ github.event.inputs.csv_path }}"
          
