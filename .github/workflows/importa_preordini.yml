name: Importa Preordini (manual)

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV (es. input/template_preordini_v7.csv)"
        required: true
        default: "input/template_preordini_v7.csv"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (requests, bs4, lxml, playwright)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openpyxl playwright
          python -m playwright install --with-deps chromium

      - name: Echo inputs
        run: |
          echo "CSV=${{ github.event.inputs.csv_path }}"

      - name: Run importer
        env:
          WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
        run: |
          set -e
          python wix_preorder_ingestion.py --csv "${{ github.event.inputs.csv_path }}"
