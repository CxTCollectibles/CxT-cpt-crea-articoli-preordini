name: Importa Preordini CPT

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "input/template_preordini_v7.csv"
      - "wix_preorder_ingestion.py"

jobs:
  importa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Esegui import
        env:
          WIX_API_BASE: ${{ secrets.WIX_API_BASE }}
          WIX_AUTH_HEADER: ${{ secrets.WIX_AUTH_HEADER }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
          CSV_PATH: input/template_preordini_v7.csv
        run: |
          set -e
          python3 wix_preorder_ingestion.py
