name: Importa Preordini su Wix

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV (es. input/template_preordini_v7.csv)"
        required: true
        default: "input/template_preordini_v7.csv"
      dry_run:
        description: "Esegui senza scrivere (true/false)"
        required: true
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Importa CSV
        env:
          WIX_CLIENT_ID: ${{ secrets.WIX_CLIENT_ID }}
          WIX_CLIENT_SECRET: ${{ secrets.WIX_CLIENT_SECRET }}
          WIX_ACCOUNT_ID: ${{ secrets.WIX_ACCOUNT_ID }}
        run: |
          set -e
          python wix_preorder_ingestion.py \
            --csv "${{ github.event.inputs.csv_path }}" \
            --dry-run "${{ github.event.inputs.dry_run }}"
