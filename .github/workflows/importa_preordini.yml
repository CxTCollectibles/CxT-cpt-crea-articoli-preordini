name: Importa Preordini (manuale)

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV rispetto alla root del repo"
        required: true
        default: "input/template_preordini_v7.csv"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
      WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Esegui import
        env:
          CSV_PATH: ${{ github.event.inputs.csv_path }}
        run: |
          set -e
          echo "[INFO] CSV: ${CSV_PATH}"
          python3 wix_preorder_ingestion.py "${CSV_PATH}"
