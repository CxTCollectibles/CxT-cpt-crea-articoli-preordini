name: Importa Preordini (V7)

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV"
        required: false
        default: "input/template_preordini_v7.csv"

jobs:
  importa:
    runs-on: ubuntu-latest

    env:
      WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
      WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
      CSV_PATH: ${{ inputs.csv_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Preflight Wix (Catalog Version)
        shell: python
        run: |
          import os, sys, requests
          base = "https://www.wixapis.com"
          headers = {"Authorization": os.environ["WIX_API_KEY"], "wix-site-id": os.environ["WIX_SITE_ID"]}
          r = requests.get(f"{base}/stores/v3/provision/version", headers=headers)
          print("Status:", r.status_code)
          if r.status_code == 200:
              print("Body:", r.text)
          else:
              print("Headers:", dict(r.headers))
          if r.status_code == 404:
              print("Preflight 404: molto probabilmente il catalogo Ã¨ V3 e gli endpoint V1 non sono disponibili, oppure chiave senza permessi Stores.")
              sys.exit(2)

      - name: Run ingestion
        run: |
          python3 wix_preorder_ingestion.py "$CSV_PATH"
