name: Importa Preordini (manuale)

on:
  workflow_dispatch:
    inputs:
      csv:
        description: "Nome file CSV sotto la cartella input/"
        required: true
        default: "template_preordini_v7.csv"

jobs:
  importa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml langdetect

      - name: Esegui import
        env:
          WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
        run: |
          set -e
          python wix_preorder_ingestion.py --csv "input/${{ github.event.inputs.csv }}"
