name: Importa Preordini su WIX

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV (es. input/template_preordini_v7.csv)"
        required: false
        default: "input/template_preordini_v7.csv"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Esegui import
        env:
          WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
          CSV_PATH: ${{ inputs.csv_path }}
        run: |
          python wix_preorder_ingestion.py "$CSV_PATH"
