name: Importa Preordini Wix

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Percorso CSV"
        required: false
        default: "input/template_preordini_v7.csv"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
      WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
      CSV_PATH: ${{ github.event.inputs.csv_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Esegui import
        run: |
          python wix_preorder_ingestion.py "$CSV_PATH"
