name: Importa Preordini (manual)

on:
  workflow_dispatch:
    inputs:
      csv_file:
        description: "Percorso CSV dentro al repo (default: input/template_preordini_v7.csv)"
        required: false
        default: "input/template_preordini_v7.csv"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Precheck credenziali
        env:
          WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
        run: |
          set -e
          echo "Testo le API con metaSiteId: $WIX_SITE_ID"
          curl -s -X POST "https://www.wixapis.com/stores/v1/products/query" \
            -H "Authorization: $WIX_API_KEY" -H "wix-site-id: $WIX_SITE_ID" -H "Content-Type: application/json" \
            -d '{"query":{"paging":{"limit":1}}}' | head -c 300 || true
          echo; echo "Se sopra non vedi prodotti e status 200, controlla chiavi/permessi."

      - name: Esegui import
        env:
          WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
        run: |
          set -e
          python wix_preorder_ingestion.py --csv "${{ github.event.inputs.csv_file }}"
